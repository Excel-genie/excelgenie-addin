<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExcelGenie Add-in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #0d6efd;
      color: white;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    #container {
      display: flex;
      flex: 1 1 auto;
      overflow: hidden;
      background: white;
    }
    #sidebar {
      width: 320px;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    #sidebar-header {
      padding: 1rem;
      font-weight: 600;
      border-bottom: 1px solid #ddd;
    }
    #chat-box {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #f1f3f5;
    }
    #chat-box div {
      margin-bottom: 12px;
    }
    #chat-box .user-msg {
      text-align: right;
      color: #0d6efd;
    }
    #chat-box .ai-msg {
      text-align: left;
      color: #212529;
      background: #e9ecef;
      padding: 6px 10px;
      border-radius: 8px;
      display: inline-block;
      max-width: 85%;
    }
    #chat-input-container {
      padding: 0.75rem 1rem;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 0.5rem;
    }
    #chat-input {
      flex: 1;
      resize: none;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 8px 12px;
      font-size: 1rem;
    }
    #send-btn {
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0 1.25rem;
      cursor: pointer;
      font-weight: 600;
    }
    #main-content {
      flex-grow: 1;
      padding: 1rem 1.5rem;
      overflow-y: auto;
    }
    #file-info {
      margin-bottom: 1rem;
    }
    #visualization-preview {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      min-height: 300px;
      background: #fafafa;
    }
    footer {
      background: #f8f9fa;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      color: #6c757d;
      text-align: center;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="bi bi-magic"></i> ExcelGenie</h1>
    <button id="toggle-theme" class="btn btn-outline-light btn-sm" title="Toggle Light/Dark Mode">
      <i class="bi bi-moon"></i>
    </button>
  </header>

  <div id="container">
    <aside id="sidebar">
      <div id="sidebar-header">AI Assistant</div>
      <div id="chat-box" aria-live="polite" aria-label="Chat messages"></div>
      <div id="chat-input-container">
        <textarea id="chat-input" rows="2" placeholder="Ask ExcelGenie..."></textarea>
        <button id="send-btn" aria-label="Send message">Send</button>
      </div>
    </aside>

    <main id="main-content">
      <section id="file-info">
        <h2>Uploaded Excel File Info</h2>
        <p id="file-name"><em>No file loaded yet.</em></p>
        <p id="file-summary"></p>
      </section>

      <section id="visualization-preview">
        <h2>Visualization Preview</h2>
        <p><em>Charts, pivots and AI suggestions will appear here.</em></p>
      </section>
    </main>
  </div>

  <footer>
    ExcelGenie &copy; 2025 | Powered by OpenAI API
  </footer>

  <script>
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const toggleThemeBtn = document.getElementById('toggle-theme');
    const fileNameEl = document.getElementById('file-name');
    const fileSummaryEl = document.getElementById('file-summary');

    // Theme toggle
    toggleThemeBtn.onclick = () => {
      if (document.body.style.backgroundColor === 'rgb(33, 37, 41)') {
        document.body.style.backgroundColor = '#f8f9fa';
        document.body.style.color = '#212529';
        toggleThemeBtn.innerHTML = '<i class="bi bi-moon"></i>';
      } else {
        document.body.style.backgroundColor = '#212529';
        document.body.style.color = '#f8f9fa';
        toggleThemeBtn.innerHTML = '<i class="bi bi-sun"></i>';
      }
    };

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender === 'user' ? 'user-msg' : 'ai-msg';
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.onclick = async () => {
      const msg = chatInput.value.trim();
      if (!msg) return;
      appendMessage('user', msg);
      chatInput.value = '';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({message: msg})
        });
        const data = await res.json();
        if (data.error) {
          appendMessage('ai', 'Error: ' + data.error);
        } else {
          appendMessage('ai', data.response);
        }
      } catch (err) {
        appendMessage('ai', 'Error connecting to server.');
      }
    };

    // Example to set file info dynamically - replace with your logic
    function updateFileInfo(name, summary) {
      fileNameEl.textContent = name || 'No file loaded yet.';
      fileSummaryEl.textContent = summary || '';
    }

    // Example usage:
    updateFileInfo('sales_data.xlsx', 'Rows: 1200, Columns: 15');

  </script>
</body>
</html>
