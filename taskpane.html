<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ExcelGenie AI Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chatBox { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
    #userInput { width: 100%; margin-top: 10px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>ExcelGenie AI Assistant</h2>
  <div id="chatBox"></div>
  <textarea id="userInput" rows="3" placeholder="Ask me anything about Excel..."></textarea><br/>
  <button id="sendBtn">Send</button>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', () => {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage('You', text);
      userInput.value = '';

      // For now, just echo text (replace this with your backend API call)
      setTimeout(() => {
        appendMessage('AI', 'This is a placeholder response.');
      }, 1000);
    });

    function appendMessage(sender, message) {
      const p = document.createElement('p');
      p.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
