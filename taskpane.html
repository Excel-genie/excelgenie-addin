<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExcelGenie Taskpane</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 1rem;
      background: #f8f9fa;
    }
    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      background: white;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    .user-msg {
      text-align: right;
      color: #0d6efd;
      margin-bottom: 0.75rem;
    }
    .ai-msg {
      text-align: left;
      background: #e9ecef;
      color: #212529;
      padding: 6px 10px;
      border-radius: 8px;
      margin-bottom: 0.75rem;
      max-width: 80%;
    }
    #chat-input {
      width: 100%;
      resize: none;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #send-btn {
      margin-top: 0.5rem;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      width: 100%;
      padding: 0.5rem 0;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h4>ExcelGenie AI Assistant</h4>
  <div id="chat-box" aria-live="polite" aria-label="Chat messages"></div>
  <textarea id="chat-input" rows="3" placeholder="Ask ExcelGenie anything..."></textarea>
  <button id="send-btn">Send</button>

  <script>
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender === 'user' ? 'user-msg' : 'ai-msg';
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.onclick = async () => {
      const msg = chatInput.value.trim();
      if (!msg) return;
      appendMessage('user', msg);
      chatInput.value = '';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({message: msg})
        });
        const data = await res.json();
        if (data.error) {
          appendMessage('ai', 'Error: ' + data.error);
        } else {
          appendMessage('ai', data.response);
        }
      } catch (err) {
        appendMessage('ai', 'Error connecting to server.');
      }
    };
  </script>
</body>
</html>
